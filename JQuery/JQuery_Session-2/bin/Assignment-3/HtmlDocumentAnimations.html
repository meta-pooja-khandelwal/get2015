<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Animations</title>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript" src="JQuery.js"></script>
</head>
<body>
	<div id="wrapper" style="margin: 0 auto; width: 80%">
		<button id="left">Left</button>
		<button id="right" style="margin-left: 20px; width: 50px;">Right</button>
		<button id="top" style="margin-left: 20px; width: 50px;">Top</button>
		<button id="bottom" style="margin-left: 20px; width: 50px;">Bottom</button>
		<br>
		<br>
		<button id="start">Start</button>
		<button id="stop" style="margin-left: 20px; width: 50px;">Stop</button>
		<button id="back" style="margin-left: 20px; width: 50px;">Back</button>
		<br>
		<br>
		<hr>
		<div id="div"
			style="border: 1px solid black; border-radius: 6px; background: red; width: 10%; height: 150px; position: absolute;">
		</div>
	</div>
</body>
</html>
