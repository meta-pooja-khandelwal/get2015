<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Html Document</title>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript" src="JQuery.js"></script>
<link type="text/css" rel="styleSheet" href="highlighted.css">
</head>
<body>
	<div id="wrapper"
		style="margin: 0 auto; border: 1px solid black; text-align: center;">
		<label id="name">Name :</label> <input type="text"
			placeholder="Enter Name" pattern="[a-zA-Z]+"
			style="width: 150px; margin-left: 20px;" /><br>
		<br> <label id="age">Age :</label> <input type="number"
			placeholder="Enter Age" style="width: 150px; margin-left: 30px;" /><br>
		<br> <label id="address">Address :</label>
		<textarea placeholder="Enter Address"
			style="width: 150px; margin-left: 10px;"></textarea>
		<br>
		<br>
		<div class="div"
			style="width: 100px; height: 100px; border: 1px solid black; margin-left: 50%;"></div>
	</div>
</body>
</html>
