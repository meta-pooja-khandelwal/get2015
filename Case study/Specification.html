<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Specifications</title>
<link rel="styleSheet" type="text/css" href="SpecificationStyle.css">
</head>
<body onLoad="setDataAndShowLogOut()">
	<div class="wrapper">

		<header>
			<img src="./logo.png" alt="car dekho logo" width="400px"
				height="100px" align="left"> <input type="button"
				onclick="location.href='VehicleHome.html';" value="Home" id="home" />
			<input type="button" onclick="location.href='Vehicle.html';"
				value="Log out" id="logOut" />
		</header>
		<section>
			<div id="heading">
				<h3>Specifications</h3>
			</div>
			<table>
				<tr>
					<td>ID :</td>
					<td>none</td>
				</tr>

				<tr>
					<td>Make :</td>
					<td id="make"></td>
				</tr>

				<tr>
					<td>Model :</td>
					<td id="model"></td>
				</tr>

				<tr>
					<td>Engine In Cc :</td>
					<td id="engineInCc"></td>
				</tr>

				<tr>
					<td>Fuel Capacity :</td>
					<td id="fuelCapacity"></td>
				</tr>

				<tr>
					<td>Mileage :</td>
					<td id="mileage"></td>
				</tr>

				<tr>
					<td>AC :</td>
					<td id="ac"></td>
				</tr>

				<tr>
					<td>Accessory Kit :</td>
					<td id="accessorykit"></td>
				</tr>

				<tr>
					<td>Power Steering :</td>
					<td id="powerSteering"></td>
				</tr>

				<tr>
					<td>Show Room Price :</td>
					<td id="showRoomPrice"></td>
				</tr>

				<tr>
					<td>roadTax :</td>
					<td id="roadTax"></td>
				</tr>

				<tr>
					<td>onRoadPrice :</td>
					<td id="onRoadPrice"></td>
				</tr>

				<tr>
					<td>Created time:</td>
					<td id="createdTime"></td>
				</tr>

				<tr>
					<td>Created By:</td>
					<td id="createdBy"></td>
				</tr>
			</table>
		</section>
		<footer>
			<label>Copyright &copy 2015.&nbsp All rights reserved.</label>
		</footer>
	</div>
</body>
<script type="text/javascript" src="Script.js"></script>
</html>
