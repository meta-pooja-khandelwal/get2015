<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="SearchCarStyle.css" rel="stylesheet" />
<title>CarDekho.com</title>
</head>
<body onLoad="activeAllButtons()">
	<div id="wrapper">

		<header>
			<div id="head">
				<nav>
					<input type="button" onclick="location.href='CreateCar.html';"
						value="Create" id="create" disabled="disabled" /> <input
						type="button" onclick="location.href='VehicleHome.html';"
						value="Home" id="home" /> <input type="button"
						onclick="location.href='Vehicle.html';" value="Log out"
						id="logOut" />
				</nav>

			</div>
			<img src="download9.jpg" id="image" />
		</header>
		<section>
			<h1 align="center">Search</h1>
			<hr>
			<form id="form" action="CarDekho.html">
				<h3 align="center">Company Name</h3>
				<h3 align="center">
					<select id="company">
						<option value="selectCompany" selected disabled>-Select-</option>
						<option value="maruti">Maruti</option>
						<option value="honda">Honda</option>
						<option value="hyundai">Hyundai</option>
						<option value="tata">Tata</option>
						<option value="ford">Ford</option>

					</select id="model">
				</h3>
				<h3 align="center">Model</h3>
				<h3 align="center">
					<select id="model">
						<option value="selectModel" selected disabled>-Select-</option>
						<option value="m1">M1</option>
						<option value="m2">M2</option>
						<option value="m3">M3</option>
						<option value="m4">M4</option>
						<option value="m5">M5</option>

					</select>
				</h3>
				<br>
				<h3 align="center">
					<input type="submit" value="Search"
						onclick="return validateMakeAndModelField()" />
				</h3>
			</form>

		</section>
		<aside>
			<img src="download13.png" id="asideImage">
		</aside>
		<footer>

			<h4 align="center" style="color: white;">All Rights Reserved
				&copy 2015</h4>

		</footer>

	</div>
</body>
<script type="text/javascript" src="Script.js"></script>
</html>
