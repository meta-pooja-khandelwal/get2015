<!DOCTYPE html>
<html>
<head>
<title>Create Car</title>
<link rel="styleSheet" type="text/css" href="CreateCarStyle.css">
</head>
<body>
	<div class="wrapper">

		<header>
			<img src="./logo.png" alt="car dekho logo" width="400px"
				height="100px" align="left"> <input type="button"
				onclick="location.href='Vehicle.html'" value="Log Out" id="logOut" />
			<input type="button" onclick="location.href='VehicleHome.html'"
				value="Home" id="goHome" />
		</header>
		<form>
			<div id="heading">
				<h2>CREATE CAR</h2>
			</div>

			<section>

				<label class="left"><span id="span">*</span>Make</label> <input
					class="input" type="text" placeholder="Company Name"
					pattern="[a-zA-Z ]+" id="make" required="required"><br>
				<br> <br> <label class="left"><span id="span">*</span>Model</label>
				<input class="input" type="text" id="model" placeholder="Model Name"
					pattern="[a-zA-Z_]+" required="required"><br> <br>
				<br> <label class="left"><span id="span">*</span>EngineInCC</label>
				<input class="input" type="number" id="engineInCc"
					placeholder="engineInCc" min="500" max="4000" required="required"><br>
				<br> <br> <label class="left"><span id="span">*</span>FuelCapacity</label>
				<input class="input" type="number" id="fuelCapacity"
					placeholder="fuelCapacity" min="25" max="200" required="required"><br>
				<br> <br> <label class="left"><span id="span">*</span>Mileage</label>
				<input class="input" type="number" id="mileage"
					placeholder="Mileage" min="1" max="100" required="required"><br>
				<br> <br> <label class="left">AC</label>
				<div class="input">
					<input type="radio" id="ac" value="true" onclick="setAC('true')">Available
					<input type="radio" id="ac" value="false" onclick="setAC('false')">Not
					Available
				</div>
				<br> <br> <br> <label class="left">Accessory
					Kit</label> <input class="input" type="text" id="accessorykit"
					placeholder="Accessory Kit" pattern="[a-zA-Z_ ,]+"> <br>
				<br> <br> <label class="left">Power Steering</label>
				<div class="input">
					<input type="radio" id="powerSteering" value="true"
						onclick="setPowerSteering('true')">Available <input
						type="radio" id="powerSteering" value="false"
						onclick="setPowerSteering('false')">Not Available
				</div>
				<br> <br> <br> <label class="left"><span
					id="span">*</span>Show Room Price</label> <input class="input"
					type="number" id="showRoomPrice" placeholder="Show Room Price"
					min="100000" max="100000000" required="required"><br>
				<br> <br> <label class="left"><span id="span">*</span>Road
					Tax</label> <input class="input" type="number" id="roadTax"
					placeholder="roadTax" onclick="setRoadTax()" required="required"><br>
				<br> <br> <label class="left"><span id="span">*</span>onRoadPrice</label>
				<input class="input" type="number" id="onRoadPrice"
					placeholder="onRoadPrice" onclick="setOnRoadPrice()"
					required="required" readonly="readonly"><br> <br>
				<br> <label class="left"><span id="span">*</span>Created
					Time</label> <input class="input" type="date" id="createdTime"
					required="required"><br> <br> <br> <label
					class="left"><span id="span">*</span>Created By</label> <input
					class="input" type="text" id="createdBy" id="Created By"
					placeholder="Created By" pattern="[a-zA-Z ]+" required="required"><br>
				<br> <br> <input class="button" type="submit"
					value="Create" onclick=" validateCreateInput()">
			</section>

		</form>
		<footer>
			<label>Copyright &copy 2015.&nbsp All rights reserved.</label>
		</footer>
	</div>
</body>
<script type="text/javascript" src="Script.js"></script>
</html>
