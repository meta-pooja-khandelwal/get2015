<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Form</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="row form-group">

		<div class="col-xs-12 hidden-lg hidden-md hidden-sm">
			<span class="glyphicon glyphicon-facetime-video"></span>
		</div>

	</div>

	<div class="container-fluid lavender">

		<div class="row form-group">

			<div class="col-lg-12 col-sm-12 col-md-12"
				style="text-align: center;">
				<h1>Sample Form</h1>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs  ">
				<label>Movie Title</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Movie Title" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Genre</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<select class="form-control">
					<option value="choose a genre" selected="selected"
						disabled="disabled">Choose a genre</option>
					<option value="option-1">option-1</option>
					<option value="option-2">option-2</option>
					<option value="option-3">option-3</option>
					<option value="option-4">option-4</option>
					<option value="option-5">option-5</option>
				</select>
			</div>


		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Director</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Director" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Writer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Writer" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Producer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Producer" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Composer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Composer" />
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Website</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" placeholder="Website" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12 hidden-xs">
				<label>Youtube trailer</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control"
					placeholder="Youtube trailer" />
			</div>


		</div>

		<div class="row form-group">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hidden-xs">
				<label>Review</label>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<textarea class="form-control" placeholder="Review"></textarea>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 hidden-xs">
				<label>Rating</label>
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating" placeholder="Rating">Terrible
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating">Watchable
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating">Best ever
			</div>

			<div class="row form-group">

				<div
					class="col-lg-12 col-lg-push-3 col-md-push-3 col-md-12 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
