<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Responsive Design for Different Screen Size</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lavender">
				<h1>Jignesh Mistry</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 lavenderblush">
				<em>hello we are using </em>
			</div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 lightgray">
				<em>bootstrap technology for making our website more responsive</em>
			</div>
		</div>
		<div class="row text-center text-danger">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lavender ">I
				am danger</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 lavenderblush">Text</div>
		</div>
		<div class="row text-muted">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 lavenderblush">muted</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 lavender">text</div>
		</div>
		<div class="row text-right text-warning">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 lavender">
				<strong>Strong </strong>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lavenderblush">
				<strong>Text</strong>
			</div>
		</div>
		<div class="row text-success">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 lightgray">
				<strong>Success</strong>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6  col-xs-12 lavender">
				<strong>Success Text</strong>
			</div>
		</div>
		<div class="row text-info text-left">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lavender">Left
				Align Informative text</div>
		</div>
	</div>

</body>
</html>
