<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Responsive Design for Different Screen Size</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lavender">Row-1</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 lavenderblush">Row-2</div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 lightgray">Row-2</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lavender">Row-3</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 lavenderblush">Row-3</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 lavenderblush">Row-4</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 lavender">Row-4</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 lavender">Row-5</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lavenderblush">Row-5</div>
		</div>
		<div class="row">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 lightgray">Row-6</div>
			<div class="col-lg-2 col-md-4 col-sm-6  col-xs-12 lavender">Row-6</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lavender">Row-7</div>
		</div>
	</div>

</body>
</html>
