<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grid view for Large Screen</title>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<h1 align="center">Grid On Large Screen</h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 lavender">large col 12</div>
		</div>
		<div class="row">
			<div class="col-lg-2 lavenderblush">large col 2</div>
			<div class="col-lg-10 lightgray">large col 10</div>
		</div>
		<div class="row">
			<div class="col-lg-4 lavender">large col 4</div>
			<div class="col-lg-8 lavenderblush">large col 8</div>
		</div>
		<div class="row">
			<div class="col-lg-6 lavenderblush">large col 6</div>
			<div class="col-lg-6 lavender">large col 6</div>
		</div>
		<div class="row">
			<div class="col-lg-8 lavender">large col 8</div>
			<div class="col-lg-4 lavenderblush">large col 4</div>
		</div>
		<div class="row">
			<div class="col-lg-10 lightgray">large col 10</div>
			<div class="col-lg-2 lavender">large col 2</div>
		</div>
		<div class="row">
			<div class="col-lg-12 lavender">large col 12</div>
		</div>
	</div>

</body>
</html>
