<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Form</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery/JQuery.js"></script>
</head>
<body>

	<div class="row form-group">

		<div class="col-xs-12 hidden-lg hidden-md hidden-sm">
			<span class="glyphicon glyphicon-facetime-video"></span>
		</div>

	</div>

	<div class="container-fluid lavender">

		<div class="row form-group">

			<div class="col-lg-12 col-sm-12 col-md-12"
				style="text-align: center;">
				<h1>Sample Form</h1>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover"
					title="Movie Title" data-content="Enter Movie tilte here">Movie
					Title</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Home" data-placement="right" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Genre"
					data-content="Enter Genre here">Genre</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<select class="form-control" data-toggle="tooltip" title="Genre"
					data-placement="right">
					<option value="choose a genre" disabled="disabled">Choose
						a genre</option>
					<option value="option-1">option-1</option>
					<option value="option-2">option-2</option>
					<option value="option-3">option-3</option>
					<option value="option-4">option-4</option>
					<option value="option-5">option-5</option>
				</select>
			</div>


		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Director"
					data-content="Enter Movie Director name here">Director</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Director" data-placement="right" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Writer"
					data-content="Enter Movie Writer name here">Writer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Writer" data-placement="right" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Producer"
					data-content="Enter Movie Producer name here">Producer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Producer" data-placement="right" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Composer"
					data-content="Enter Movie Composer here">Composer</label>
			</div>

			<div class="col-lg-2 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Composer" data-placement="right" />
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Website"
					data-content="Enter Movie Website here">Website</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Website" data-placement="right" />
			</div>

			<div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">
				<label data-toggle="popover" data-trigger="hover"
					title="Youtube trailer" data-content="Youtube trailer is here">Youtube
					trailer</label>
			</div>

			<div class="col-lg-5 col-md-4 col-sm-9 col-xs-12">
				<input type="text" class="form-control" data-toggle="tooltip"
					title="Youtube trailer" data-placement="right" />
			</div>


		</div>

		<div class="row form-group">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label data-toggle="popover" data-trigger="hover" title="Review"
					data-content="Enter Movie Review here">Review</label>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<textarea class="form-control" data-toggle="tooltip" title="Review"
					data-placement="right"></textarea>
			</div>

		</div>

		<div class="row form-group">

			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
				<label data-toggle="popover" data-trigger="hover"
					data-trigger="hover" title="Rating"
					data-content="Movie Rating is here">Rating</label>
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating" data-toggle="tooltip"
					title="Rating" data-placement="bottom">Terrible
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating" data-toggle="tooltip"
					title="Rating" data-placement="bottom">Watchable
			</div>

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
				<input type="radio" name="movieRating" data-toggle="tooltip"
					title="Rating" data-placement="bottom">Best ever
			</div>

			<div class="row form-group">

				<div
					class="col-lg-9 col-lg-push-3 col-md-push-3 col-md-9 col-sm-9 col-xs-9">
					<button type="button" class="btn btn-default">Cancel</button>
					<button type="button" class="btn btn-primary">Validate</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Delete</button>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
