<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel"
			data-interval="1000">
			<!-- Indicators -->
			<div>
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
					<li data-target="#myCarousel" data-slide-to="5"></li>
					<li data-target="#myCarousel" data-slide-to="6"></li>
					<li data-target="#myCarousel" data-slide-to="7"></li>
					<li data-target="#myCarousel" data-slide-to="8"></li>
					<li data-target="#myCarousel" data-slide-to="9"></li>
				</ol>
			</div>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/fordexplore.png" alt="fordexplore" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/fordfiesta.jpg" alt="fordfiesta" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/hondacivic.jpg" alt="hondacivic" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/hondacrv.jpg" alt="hondacrv" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/hondajazz.jpg" alt="hondajazz" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/hyundaicrita.jpg" alt="hyundaicrita" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/hyundaieon.jpg" alt="hyundaieon" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/marutialto.jpg" alt="marutialto" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/marutiRitz.jpg" alt="marutiRitz" width="460"
						height="345">
				</div>

				<div class="item">
					<img src="images/marutiswift.jpg" alt="marutiswift" width="460"
						height="345">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

</body>
</html>
